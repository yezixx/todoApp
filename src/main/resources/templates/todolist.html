<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <link th:href="@{/style.css}" rel="stylesheet" />
</head>
    <h1>Todo App</h1>
    <form method="post" action="/list/create">
        <input type="text" name="todoContent"/>
        <input type="submit" value="create"/>
    </form>
    <hr>
    <ul>
        <li th:each="todoEntity:${toDoList}">
            <input type="checkbox" name="todo" th:text="${todoEntity.todo}" th:value="${todoEntity.id}" th:checked="false"/>
            <button id="delete-btn" th:onclick="deleteItem([[${todoEntity.id}]])">삭제</button>
        </li>
    </ul>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>

function deleteItem(id){
    console.log(id)
    const url = "/todo/delete/"+id
    $.ajax({
        type:'delete',
        url:url,
        contentType:'application/json; charset=utf-8'
        }).done(function() {
        alert('할 일이 삭제되었습니다.');
        window.location.href = '/';
        }).fail(function (error){
        alert(JSON.stringify(error));
        });
       }
</script>
</html>
