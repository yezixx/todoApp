<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <link th:href="@{/style.css}" rel="stylesheet" />
</head>
    <h1>Todo App</h1>
    <form method="post" action="/list/create">
        <input type="text" name="todoContent"/>
        <input type="submit" value="create"/>
    </form>
    <hr>
    <table>
        <thead>
            <tr>
                <th>할 일</th>
                <th>삭제</th>
            </tr>
        </thead>
        <tbody>
            <tr th:block th:each="todoEntity:${toDoList}">
                <td th:text="${todoEntity.todo}"></td>
                <td><button id="delete-btn" th:onclick="deleteItem([[${todoEntity.id}]])">삭제</button></td>
            </tr>
        </tbody>
    </table>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>

function deleteItem(id){
    console.log(id)
    const url = "/todo/delete/"+id
    $.ajax({
        type:'delete',
        url:url,
        contentType:'application/json; charset=utf-8'
        }).done(function() {
        alert('할 일이 삭제되었습니다.');
        window.location.href = '/';
        }).fail(function (error){
        alert(JSON.stringify(error));
        });
       }
</script>
</html>
